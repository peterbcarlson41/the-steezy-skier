<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steezy Skier</title>
    <link rel="icon" href="skier.svg"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Steezy Skier</h1>
  <h2 class="start" id="start">Click to Start</h2>
  <h3 class="instructions" id="instructions">Ski to the right of red gates and to the left of blue gates. Don't miss a gate!</h3>
  <div id="inGame">
    <div id="game">
        <div id="skier"></div>
    </div>
  </div>
  <h2><span id="scoreSpan"></span></h2>
  <button id="restart" onClick="location.reload()">Restart</button>
</body>
<script type="module" src="/script.js"></script>
</html>
